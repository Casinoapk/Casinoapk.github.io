<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      user-select: none;
      cursor: pointer;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
<a id="myLink" class="btn" href="https://casino-app.store/" rel="follow">Go to site</a>

<script>
  window.onload = () => {
    setTimeout(() => {
      window.location.href = document.getElementById('myLink').href;
    }, 10000);
  };
</script>
</body>
</html>
