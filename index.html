<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кнопка с футером</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Запасной фон */
      position: relative;
      overflow: hidden;
    }
    
    /* Футер как фон (512x512) */
    body::before {
      content: "";
      position: absolute;
      width: 512px;
      height: 512px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="%23000" opacity="0.05"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 448c-105.9 0-192-86.1-192-192S150.1 64 256 64s192 86.1 192 192-86.1 192-192 192z"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 20px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .footer-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .copy {
      color: white;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <a id="myLink" class="btn" href="https://casino-app.store/" rel="follow">Go to site</a>

  <footer>
    <div class="footer-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="44.94" height="44.94" viewBox="0 0 119.4 119.4">
        <defs>
          <style>
            .cls-1 { fill: #fff; }
            .cls-2 { fill: red; stroke: #fff; }
            .cls-2, .cls-3 { stroke-miterlimit: 10; }
            .cls-3 { fill: none; stroke: url(#grad); stroke-width: 6px; }
            .cls-4 { opacity: .3; }
            .cls-5 { fill: #1a1a1a; opacity: 0.5; }
          </style>
          <radialGradient id="grad" cx="59.7" cy="59.7" r="59.7" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fff"></stop>
            <stop offset="1" stop-color="#fff"></stop>
          </radialGradient>
        </defs>
        <path class="cls-3" d="M61.1,3C29.7,1.8,3.4,27.7,3,59.1c-.4,32.4,27,57.2,56.4,57.3,31.9,.1,59.7-29,56.8-61.7C113.7,27.4,90.4,4.4,61.1,3Z"></path>
        <path class="cls-5" d="M35,20.9c-.8,.5-1.5,.9-2.2,1.7-1.5,1.7-1.6,3.8-1.6,4.7,0,18.6,.1,65.6,.2,66.7,0,.3,0,.7,0,.7,0,.8,.2,1.3,.2,1.4,.1,.5,.3,1.1,.6,1.8,.2,.4,.8,1.5,1.9,2.1,.5,.3,1.1,.5,1.4,.6,.5,.1,.9,.2,1,.2,1.3,.2,2.2,0,2.5-.1,.3,0,.7-.2,1.1-.4,32.1-18.2,55.5-31.5,62.1-35.1,1.1-.6,4.1-2.2,4.5-4.9,.5-3.1-2.7-6.1-4.5-7.6-20.8-11.2-41.6-22.4-62.4-33.6-2.3,.3-3.9,1.1-4.9,1.6Z"></path>
        <path class="cls-2" d="M35.1,20.4c-3.3,2.1-3.2,6.1-3.2,6.3,0,35.7,.1,61.7,.2,67.1,0,1.1,.2,3.7,1.9,5.2,1.9,1.7,4.9,1.4,5.9,.8,21-11.9,42-23.7,63-35.6,2.3-1.1,3.8-3.5,3.9-6.1,0-2.6-1.5-5-3.8-6.1-20.8-10.8-41.6-21.6-62.4-32.4-.5-.1-3.1-.7-5.5,.9Z"></path>
      </svg>
      <div class="copy">© 2025. All rights reserved.</div>
    </div>
  </footer>

  <script>
    window.onload = () => {
      setTimeout(() => {
        window.location.href = document.getElementById('myLink').href;
      }, 10000);
    };
  </script>
</body>
</html>
